<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="description" content="3d example using three.js.">
    <meta name="author" content="awne">
    <meta name="title" content="3d example using three.js"/>
    <link rel="canonical" href="https://awne.xyz/box"/>
    <meta name="og:title" content="3d example using three.js"/>
    <meta name="og:description" content="awne's website for awne's things."/>
    <meta name="og:type" content="website"/>
    <meta name="og:url" content="https://awne.xyz/box"/>
    <meta name="og:image" content="https://cdn.awne.xyz/images/colorful-cube-with-lines-dots_81048-31200.jpgs"/>
    <link rel="shortcut icon" type="image/jpg" href="https://cdn.awne.xyz/images/colorful-cube-with-lines-dots_81048-31200.jpgs"/>
    <link rel="icon" type="image/jpg" href="https://cdn.awne.xyz/images/colorful-cube-with-lines-dots_81048-31200.jpgs"/>
	<script type="text/javascript" src="main.js"></script>
	<style type="text/css">
		
		body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }

        .cube-container {
            perspective: 800px;
        }

        .cube {
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            transform: rotateX(45deg) rotateY(45deg);
            animation: rotateCube 5s infinite linear;
        }

        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(rgba(0, 255, 0, 0.8) 30%, transparent 70%);
            border: 2px dotted #0f0;
        }

        .front  { transform: translateZ(100px); }
        .back   { transform: rotateY(180deg) translateZ(100px); }
        .right  { transform: rotateY(90deg) translateZ(100px); }
        .left   { transform: rotateY(-90deg) translateZ(100px); }
        .top    { transform: rotateX(90deg) translateZ(100px); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); }

        @keyframes rotateCube {
            from { transform: rotateX(0) rotateY(0); }
            to { transform: rotateX(360deg) rotateY(360deg); }
        }

	</style>
</head>
<body>
    <div class="cube-container">
        <div class="cube">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face right"></div>
            <div class="face left"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
