<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parrot ASCII Art</title>
</head>
<body>
  <pre id="parrot-container"></pre>
  <script>
    // Fetch a random parrot on page load
    fetch('/parrot')
      .then(response => response.text())
      .then(parrot => document.getElementById('parrot-container').textContent = parrot);
  </script>
</body>
</html>
